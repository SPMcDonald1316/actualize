<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      {{ message }}
      <h1>Guess a number!</h1>
      <div>
        <input type="text" v-model="guess">
        <button v-on:click="checkAnswer()">Submit</button>
        <button>Play again</button>
      </div>
      <div>
        <h2>{{ guess }}</h2>
        <p>{{ result }}</p>
      </div>
    </div>
  </body>
</html>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!",
      guess: 0,
      goal: Math.floor(Math.random() * 101),
      result: ""
    },
    methods: {
      checkAnswer: function() {
        goal = this.goal;
        guess = this.guess;
        this.result = guess > goal ? 'Too High' : guess < goal ? 'Too Low' : 'You Win!'
      }
    }
  })
</script>
