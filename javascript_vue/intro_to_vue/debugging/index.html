<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Vue.js Intro</title>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>{{ headerSentence }}</h1>
      <p>{{ message }}</p>
      <br>
      <br>
      <div><input type="text" v-model="headerSentence"></div>
      <div>{{ yetAnotherMessage }}</div>
    </div>
  </body>
</html>

<script>
  var app = new Vue({
    el: "#app",
    data: {
      message: "Hello Vue!",
      headerSentence: "Welcome to VueJS!",
      yetAnotherMessage: "Another message?"

    },
    methods: {
      changeMessage: function() {
        this.message = "Whoa..."
      },
      otherMethod: function() {
        this.changeMessage();
      }
    }
  })
</script>
